<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Voice Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        #text-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            outline: none;
        }

        #text-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
            transform: scale(1.01);
        }

        .language-selector {
            margin-bottom: 25px;
        }

        #voice-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        #voice-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
        }

        #speak-button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #speak-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.4);
            background: linear-gradient(to right, #5a0db9, #1c6ae8);
        }

        #speak-button:active {
            transform: translateY(1px);
        }

        #speak-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-style: italic;
            min-height: 24px;
        }

        .feature-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .feature-list h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .feature-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
        }

        .feature-list li::before {
            content: "âœ“";
            color: #6a11cb;
            font-weight: bold;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            #text-input {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Voice</h1>
        
        <div class="input-group">
            <label for="text-input">Matnni kiriting...</label>
            <textarea id="text-input" placeholder="Bu yerda matn kiriting..."></textarea>
        </div>
        
        <div class="language-selector">
            <label for="voice-select">Ovozni tanlang:</label>
            <select id="voice-select">
                <option value="en-EN">English (en-EN)</option>
                <option value="es-ES">EspaÃ±ol (es-ES)</option>
                <option value="uz-UZ">O'zbek (uz-UZ)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button id="speak-button">
                <span class="button-icon">ðŸ”Š</span>
                Ovoz chiqarish
            </button>
        </div>
        
        <div class="status" id="status"></div>
        
       

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const speakButton = document.getElementById('speak-button');
            const status = document.getElementById('status');
            
            // Check if browser supports speech synthesis
            if (!('speechSynthesis' in window)) {
                status.textContent = "Kechirasiz, brauzeringiz matnni ovozga aylantirishni qo'llamaydi.";
                speakButton.disabled = true;
                return;
            }
            
            // Function to speak the text
            function speakText() {
                const text = textInput.value.trim();
                if (text === '') {
                    status.textContent = "Iltimos, avval matn kiriting!";
                    return;
                }
                
                // Get selected voice
                const selectedVoice = voiceSelect.value;
                
                // Create speech synthesis utterance
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set language based on selection
                utterance.lang = selectedVoice;
                
                // Set voice properties
                utterance.rate = 0.9; // Slightly slower than normal
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Speak the text
                speechSynthesis.speak(utterance);
                
                // Update status
                status.textContent = "Ovoz chiqarilmoqda...";
                
                // When speech ends
                utterance.onend = function() {
                    status.textContent = "Ovoz chiqarish tugadi.";
                };
                
                // If there's an error
                utterance.onerror = function(event) {
                    status.textContent = "Xatolik yuz berdi: " + event.error;
                };
            }
            
            // Add event listener to the button
            speakButton.addEventListener('click', speakText);
            
            // Add animation to text input on focus
            textInput.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            textInput.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
